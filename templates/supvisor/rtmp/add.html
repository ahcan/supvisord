<!DOCTYPE html>
<html>
<head>
    <title>Edit info</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="/static/angular.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap-theme.min.css">
    <link href="/static/css/signin.css" rel="stylesheet">
    <script type="text/javascript">
		function check_unicode(str){
			for (var i = 0; i < str.length; i++) {
				if(str.charCodeAt(i) > 127) {
					return false;
				}
			}
			return true;
		};
		
		function check_empty(str){
			if (str == "") {
				return false;
			}
			return true;
		};
		
		function check_ip_fortmat(str){
			var matches = str.match(/\b(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?):([0-9]{1,5})\b/);
			if (matches != null) {
				return false;
			}
			return true;
		};
		
		function check_name(){
			var name = document.getElementById( 'name' ).value.trim();
			return	{
				"result" : check_empty(name),
				"error" : "Tên không được trống!"
			};
		}
		function check_name_unicode(){
			var name = document.getElementById( 'name' ).value.trim();
			return	{
				"result" : check_unicode(name),
				"error" : "Tên không chứa kí tự đặc biệt, dấu tiếng Việt!"
			};
		};
		function check_encode(){
			var encode = document.getElementById( 'encode' ).value.trim();
			return	{
				"result" : check_empty(encode),
				"error" : "Encode không được trống!"
			};
		}
		function check_encode_unicode(){
			var encode = document.getElementById( 'encode' ).value.trim();
			return	{
				"result" : check_unicode(encode),
				"error" : "Encode không chứa kí tự đặc biệt, dấu tiếng Việt!"
			};
		};

		function check_domain(){
			var domain = document.getElementById( 'domain' ).value.trim();
			return	{
				"result" : check_empty(domain),
				"error" : "Domain không được trống!"
			};
		}
		function check_domain_unicode(){
			var domain = document.getElementById( 'domain' ).value.trim();
			return	{
				"result" : check_unicode(domain),
				"error" : "Domain không chứa kí tự đặc biệt, dấu tiếng Việt!"
			};
		};		
		
		function check_ip(){
			var ip = document.getElementById( 'ip' ).value.trim();
			return	{
				"result" : check_ip_fortmat(ip),
				"error" : "Kiểm tra lại ip!"
			};
		};
		
		function SubmitCheckTextField(){
			var arrs = [
				check_name,
				check_name_unicode,
				check_encode,
				check_encode_unicode,
				check_domain,
				check_domain_unicode,
				check_ip
			];

			var errors = "";

			arrs.forEach(function (fn) {
				var item = fn();
				if (item.result == false ) {
					errors += "\n" + item.error;
				}
			});

			if (errors.length > 1) {
				alert(errors);
				return false;
			}
			document.form.submit();
		};
		function command(){
			var domain = document.form.domain.value.trim();
			var encode = document.form.encode.value.trim();
			var ip = document.form.ip.value.trim();
			document.getElementById("cmd").innerHTML = "Command: ffmpeg -re -i udp://" + ip + encode + " rtmp://" + domain;
		};
		function name_change(){
			var name = document.getElementById( 'name' ).value.trim();
			document.getElementById("program").innerHTML = "Program: rtmp_" + name;
		};
    </script>
</head>

<body ng-app="myApp" ng-controller="rtmpAddCtrl">
  <div class="container">
    <form class="well form-horizontal" action="/supvisor/rtmp/add/" method="post" name="form" onsubmit="return SubmitCheckTextField(this);">
        
	<fieldset>

	  <!-- Form Name -->
	  <legend>
		Add new RTMP streaming
	  </legend>
		<div class="alert alert-info" role="alert">
			<p id="program"></p>
			<p id="cmd"></p>
		</div>
	  <!-- Name -->	
	   
	  <div class="form-group"> 
	    <label class="col-md-4 control-label">Name</label>
	      <div class="col-md-5 selectContainer">
	      <div class="input-group">
	          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
	          <input type="text" class="form-control" name="name" id="name" placeholder="Name of process" oninput="name_change()">
	    </div>
	  </div>
	  </div>

	  <!-- encode -->	    
	  <div class="form-group">
	    <label class="col-md-4 control-label">Encode</label>
	      <div class="col-md-5 inputGroupContainer">
	      <div class="input-group">
	          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
	            <textarea class="form-control" name="encode" id="encode" placeholder="encode" rows="5" oninput="command()"> {{myData[0].encode}} </textarea>
	    </div>
	    </div>
	   </div>

	  <!-- Domain -->	    
	  <div class="form-group">
	    <label class="col-md-4 control-label">Domain</label>
	      <div class="col-md-5 inputGroupContainer">
	      <div class="input-group">
	          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
	            <textarea class="form-control" name="domain" id="domain" placeholder="example.com/stream key" rows="2" oninput="command()">{{myData[0].domain}}</textarea>
	    </div>
	    </div>
	   </div>

	  <!-- IP -->
	  <div class="form-group">
	    <label class="col-md-4 control-label">IP:Port</label>
	      <div class="col-md-5 inputGroupContainer">
	      <div class="input-group">
	          <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
	            <input type="text" class="form-control" name="ip" id="ip" value="{{myData[0].ip}}" oninput="command()">
	    </div>
	    </div>
	  </div>

	  <!-- Button -->
	  <div class="form-group">
	    <label class="col-md-5 control-label"></label>
	    <div class="col-md-4">
	      <button type="submit" class="btn btn-success" name="saveAndStart">Save and Start <span class="glyphicon glyphicon-save"></span></button>
	    </div>
	  </div>

	  </fieldset>
    </form>
    </div>
</body>
<script>
var app = angular.module('myApp',[]);

app.controller("rtmpAddCtrl", function ($scope,$http){

  $scope.reload = function () {
    $http.get('/supvisor/rtmp/add/json').
        then(function (response) {
            $scope.myData = response.data.rtmp;
            console.log($scope.myData);
      });
  };
  $scope.reload();
});
</script>
</html>
